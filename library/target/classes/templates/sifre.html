<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
	box-sizing: border-box
}


body, html {
	height: 100%;
	margin: 0;
	font-family: Arial;
}


.tablink {
	background-color: #555;
	color: black;
	float: left;
	border: none;
	outline: none;
	cursor: pointer;
	padding: 14px 16px;
	font-size: 17px;
	width: 100%;
}

.tablink:hover {
	background-color: #777;
}


.tabcontent {
	color: black;
	display: none;
	padding: 100px 20px;
	height: 100%;
}


#Sifre {
	background-color: DodgerBlue;
}



* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myTable {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
  font-size: 18px;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

.button {
  background-color: green; 
  border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  width: 5%;
}
</style>
</head>
<body>

<button class="tablink" onclick="openPage('Sifre', this, 'green')" id="defaultOpen">Şifre İşlemleri</button>

<div id="Sifre" class="tabcontent">
<button class="button" style="float: right;"><a th:href="@{'/'}">Geri</a></button>
 <form action="#" th:action="@{/sifreDegistir}"  method="post">
 <p th:text="${mesaj}"/>
			<table border="0" cellpadding="10">
							
				<tr>
					<td>Eski Şifre:</td>
					<td><input  type="password" name="eskiSifre" /></td>
				</tr>
				<tr>
					<td>Yeni Şifre:</td>
					<td><input  type="password" name="yeniSifre" /></td>
				</tr>				
				<tr>
					<td>Yeni Şifre(Tekrar):</td>
					<td><input  type="password" name="yeniSifreTekrar" /></td>
				</tr>				
								
				<tr>
					<td colspan="2"><button type="submit">Kaydet</button></td>
				</tr>
			</table>
		</form>
</div>


<script>

function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}


document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
